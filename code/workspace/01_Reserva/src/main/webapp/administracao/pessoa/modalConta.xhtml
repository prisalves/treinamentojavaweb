<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:sp="http://www.springframework.org/tags">

	<!-- MODAL -->
	<b:modal id="modalConta" title="Conta" styleClass="fade"
		close-on-escape="false" closable="true" backdrop="false">
		<h:form styleClass="form-inline row-border" id="formConta">

					<!-- MENSAGEM -->
					<p:messages id="messagesConta" globalOnly="false" autoUpdate="false"
						showDetail="false" closable="true" showIcon="false"
						showSummary="true" />
						
					<!-- BANCO -->
					<b:panelGrid colSpans="3,9" size="xs">
						<h:outputLabel value="Banco:" styleClass="control-label" />
						<p:selectOneMenu style="margin-top: 4px;width:100%;" appendTo="@(this)" filter="true" 
						 converter="#{componentConverterBanco}" filterMatchMode="contains" id="banco"
						 required="true" requiredMessage="Banco: Campo obrigatório!"
							value="#{contaService.conta.banco}" >
				            <f:selectItem itemLabel="Selecione" itemValue="" />
				            <f:selectItems value="#{bancoService.findAll()}" var="select" 
									itemLabel="#{select.nome}" itemValue="#{select}" />
				        </p:selectOneMenu>
					</b:panelGrid>
						
					<!-- AGENCIA -->
					<b:panelGrid colSpans="3,9" size="xs">
						<h:outputLabel value="Agência:" styleClass="control-label" />
						<b:inputText value="#{contaService.conta.agencia}"
							required="true" requiredMessage="Agência: Campo obrigatório!"
							disabled="#{contaService.conta.idConta > 0 ? 'true' : 'false'}"
							readonly="#{contaService.conta.idConta > 0 ? 'true' : 'false'}" />
					</b:panelGrid>
					
					<!-- CONTA CORRENTE -->
					<b:panelGrid colSpans="3,9" size="xs">
						<h:outputLabel value="Conta corrente:" styleClass="control-label" />
						<b:inputText value="#{contaService.conta.contaCorrente}"
							required="true" requiredMessage="Conta corrente: Campo obrigatório!"
							disabled="#{contaService.conta.idConta > 0 ? 'true' : 'false'}"
							readonly="#{contaService.conta.idConta > 0 ? 'true' : 'false'}" />
					</b:panelGrid>
					
					
					<!-- SUBMIT -->
					<b:row style="text-align:right;margin:0 10px;">
						<p:commandButton value="Enviar" icon="fa fa-thumbs-up"
							action="#{contaService.saveOrUpdate}" update="messagesConta"
							styleClass="noui zoom btn btn-success" />
					</b:row>
			

		</h:form>
		<!-- FIM FORM -->
	</b:modal>
	<!-- FIM MODAL -->

</ui:composition>
