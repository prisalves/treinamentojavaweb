<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:sp="http://www.springframework.org/tags">

	<b:modal id="modalContato" title="Contato" 
		close-on-escape="false" closable="true" styleClass="fade"
		backdrop="false">
		<h:form styleClass="form-horizontal row-border" id="formContato" onkeypress="if (event.keyCode == 13) { return false; }">

			<p:messages id="messagesContato" globalOnly="false" autoUpdate="false" showDetail="false" closable="true"
				showIcon="false" showSummary="true" />

			<b:panelGrid colSpans="2,10" size="xs">
				<h:outputLabel value="Nome" styleClass="control-label" />
				<p:inputText 
				required="true" requiredMessage="Nome: obrigatório"
				value="#{pessoaService.pessoaFisica.nome}" />
			</b:panelGrid>
			
			<b:panelGrid colSpans="2,10" size="xs">
				<h:outputLabel value="Telefone1" styleClass="control-label" />
				<p:inputText 
				required="true" requiredMessage="Telefone1: obrigatório"
				value="#{pessoaService.pessoaFisica.telefone1}" />
			</b:panelGrid>
			<b:panelGrid colSpans="2,10" size="xs">
				<h:outputLabel value="Telefone2" styleClass="control-label" />
				<p:inputText value="#{pessoaService.pessoaFisica.telefone2}" />
			</b:panelGrid>
			<b:panelGrid colSpans="2,10" size="xs">
				<h:outputLabel value="Telefone3" styleClass="control-label" />
				<p:inputText value="#{pessoaService.pessoaFisica.telefone3}" />
			</b:panelGrid>
			
			<h:panelGroup rendered="#{!pessoaService.pessoaFisica.pessoaTipo.nome.equals('Cliente')}">
			<h:outputLabel value="Serviços" styleClass="control-label" />
				<b:inputTextarea rows="3"
				value="#{pessoaService.pessoaFisica.servicos}" />
			</h:panelGroup>

			<b:row style="text-align:right;margin:0 10px;">

				<p:commandButton value="Enviar" icon="fa fa-thumbs-up"
					action="#{pessoaService.saveOrUpdate('Contato')}" update="messagesContato"
					styleClass="noui zoom btn btn-success" />

			</b:row>
		</h:form>
	</b:modal>

</ui:composition>
