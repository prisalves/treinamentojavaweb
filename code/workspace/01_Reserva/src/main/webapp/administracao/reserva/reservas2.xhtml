<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:sp="http://www.springframework.org/tags"
	template="/template/template.xhtml">

	<ui:define name="title">        
            RESERVAS   
    </ui:define>

	<!-- <ui:define name="header" /> -->
	<!-- <ui:define name="slide" /> -->
	<!-- <ui:define name="search" /> -->
	<!-- <ui:define name="modal" /> -->
	<!-- <ui:define name="menuLeft" /> -->
	<!-- <ui:define name="menuRight" /> -->

	<ui:define name="main">

		<ol class="breadcrumb">
			<li class="active"><a href="#{request.contextPath}/apartamento">Apartamento</a></li>
			<!-- <li class="active">Perfil</li> -->
		</ol>
		<!-- //breadcrumb-->

		<div id="content">

			<h3>ADMINISTRAR RESERVAS</h3>

			<h:form id="formDataTable">

				<!-- BOTAO CADASTRAR -->
				<p:commandButton icon="fa fa-share-square-o" value="ADD RESERVA"
					action="#{reservaService.add}" process="@this"
					styleClass="noui zoom btn btn-primary btn-lg" />
					
				<!-- DATATABLE LISTA -->	
				<p:dataTable id="dataTable" var="item"
					value="#{reservaService.findAll()}"
					tableStyleClass="table table-striped table-bordered table-hover"
					paginator="true" widgetVar="tableWidget" paginatorPosition="bottom"
					emptyMessage="Nenhum registro encontrado!"
					paginatorTemplate="{CurrentPageReport} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="20,50,100,500"
					currentPageReportTemplate="Mostrando de {startRecord} até {endRecord} de {totalRecords} registros">

					<p:column headerText="ID" width="10%" style="text-align:center;">
						<h:outputText value="#{item.idReserva}" />
					</p:column>
					
					<p:column headerText="Reservas" width="48%" style="text-align:center;">
						<h:outputText value="#{item}" />
					</p:column>
					
					<p:column headerText="Clientes" style="text-align:center;">
						<h:outputText value="#{item.cliente}" />
					</p:column>
					
					<p:column headerText="Situação" style="text-align:center;">
						<h:outputText value="#{item.situacao}" />
					</p:column>
					
					<p:column headerText="Ações" width="13%"
						style="text-align:center;">

						<p:commandButton icon="ui-icon-pencil" style="margin-right:5px;"
							action="#{reservaService.alterar(item)}"
							styleClass="btn-warning" />

						<p:commandButton icon="ui-icon-trash" styleClass="btn-danger"
							action="#{reservaService.delete(item)}" update="dataTable">
							<p:confirm header="Confirmação"
								message="Deseja excluir este registro?" icon="ui-icon-alert" />
						</p:commandButton>

					</p:column>
				</p:dataTable>
				<!-- FIM DATATABLE -->

			</h:form>

		</div>
		<!-- FIM CONTENT -->
		
		<ui:include src="modalReserva.xhtml" />
		<ui:include src="../pessoa/modalCliente.xhtml" />
		<ui:include src="../apartamento/modalApartamento.xhtml" />


	</ui:define>

	<ui:define name="script">
		<script type="text/javascript">
			var body=$("body");
				//body.addClass("nav-collapse");
				//body.addClass("in");
				body.toggleClass("in");
	</script>
	</ui:define>

</ui:composition>
