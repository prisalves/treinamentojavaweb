<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:sp="http://www.springframework.org/tags"
	template="/template/template.xhtml">

	<ui:define name="title">        
            PERMISSÕES   
    </ui:define>

	<!-- <ui:define name="header" /> -->
	<!-- <ui:define name="slide" /> -->
	<!-- <ui:define name="search" /> -->
	<!-- <ui:define name="modal" /> -->
	<!-- <ui:define name="menuLeft" /> -->
	<!-- <ui:define name="menuRight" /> -->

	<ui:define name="main">

		<ol class="breadcrumb">
			<li ><a href="#{request.contextPath}/usuarios">Usuários</a></li>
			<li ><a href="#{request.contextPath}/perfis">Perfis</a></li>
			<li class="active"><a href="#{request.contextPath}/permissoes">Permissões</a></li>
		</ol>
		<!-- //breadcrumb-->

		<div id="content">

			<h3>Administrar permissões</h3>

			<h:form id="formDataTable">

				<p:commandButton icon="fa fa-share-square-o" value="Cadastrar"
					action="#{permissaoService.add}" process="@this"
					styleClass="noui zoom btn btn-primary btn-lg" />

				<p:dataTable id="dataTable" var="item"
					value="#{permissaoService.findAll()}"
					tableStyleClass="table table-striped table-bordered table-hover"
					paginator="true" widgetVar="tableWidget" paginatorPosition="bottom"
					emptyMessage="Nenhum registro encontrado!"
					paginatorTemplate="{CurrentPageReport} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="20,50,100,500"
					currentPageReportTemplate="Mostrando de {startRecord} até {endRecord} de {totalRecords} registros">

					<p:column headerText="Nome" style="text-align:left;">
						<h:outputText value="#{item.nome}" />
					</p:column>

					<p:column headerText="Ações"
						style="text-align:center;width:30%;min-width: 50px;">

						<p:commandButton icon="ui-icon-pencil" style="margin-right:5px;"
							action="#{permissaoService.alterar(item)}"
							styleClass="btn-warning" />

						<p:commandButton icon="ui-icon-trash" styleClass="btn-danger"
							action="#{permissaoService.delete(item)}">
							<p:confirm header="Confirmação"
								message="Deseja excluir este registro?" icon="ui-icon-alert" />
						</p:commandButton>

					</p:column>
				</p:dataTable>

			</h:form>

		</div>
		<!-- content -->
		
		<ui:include src="modalPermissao.xhtml" />


	</ui:define>

	<ui:define name="script">
		<script type="text/javascript">
			var body=$("body");
				body.toggleClass("in");
				
	</script>
	</ui:define>

</ui:composition>
