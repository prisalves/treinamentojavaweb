<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:sp="http://www.springframework.org/tags"
	template="/template/template.xhtml">

	<ui:define name="title">        
            CAIXAS      
    </ui:define>

	<!-- <ui:define name="header" /> -->
	<!-- <ui:define name="slide" /> -->
	<!-- <ui:define name="search" /> -->
	<!-- <ui:define name="modal" /> -->
	<!-- <ui:define name="menuLeft" /> -->
	<!-- <ui:define name="menuRight" /> -->

	<ui:define name="main">

		<ol class="breadcrumb">
			<li ><a href="#{request.contextPath}/">Página inicial</a></li>
			<li class="active"><a href="#{request.contextPath}/caixas">Caixas</a></li>
			<h:panelGroup rendered="#{caixaService.caixa.dataCaixa!=null}">
				<li><a href="#{request.contextPath}/movimentacoes_saida">Movimentações saída</a></li>
			</h:panelGroup>
		</ol>
		<!-- //breadcrumb-->

		<div id="content">
		
			<h:form id="formDataTable" style="text-align:center;">
			
					<p:commandLink styleClass="noui zoom btn btn-success btn-lg"
					style="margin:10px;" action="#{caixaService.criarCaixa}"
					rendered="#{!caixaService.caixaDia}">
					<b:iconAwesome name="money" size="3x" />
					<br />CRIAR CAIXA DO DIA 
					<br/>#{facesUtil.converteData(null,null)}
					</p:commandLink>
					
					<p:dataTable id="dataTable" value="#{caixaService.lista}"
					var="dtCaixa" paginator="true" rows="5" widgetVar="tableCaixa"
					paginatorPosition="bottom"
					emptyMessage="Nenhum registro encontrado!" >

						<f:facet name="header">
							<h:outputText value="Ultimos caixas em aberto do usuário: #{usuarioSistemaService.usernameSistema}" />
						</f:facet>
	
						<p:column headerText="DATA" style="text-align:center;">
							<h:outputText value="#{dtCaixa.operador} - #{facesUtil.converteData(dtCaixa.dataCaixa,null)}" />
						</p:column>
	
						<p:column headerText="SALDO REGISTRADO" style="text-align:center;" >
							<h:outputText value="#{dtCaixa.saldo}">
								<f:convertNumber pattern="R$ #,##0.00" />
							</h:outputText>
						</p:column>
	
						<!-- <p:column headerText="SALDO">
							<h:outputText value="#{movimentoCaixaBean.calcularSaldoCaixa(dtCaixas.idCaixa,'TOTAL')}">
								<f:convertNumber pattern="R$ #,##0.00" />
							</h:outputText>
						</p:column> -->
	
						<p:column headerText="SITUAÇÃO" style="text-align:center;" >
							<h:outputText value="#{ ( dtCaixa.status and dtCaixas.dataFechamento!=null ) ? 'RE' : '' }" />
							<h:outputText value="#{ dtCaixa.status ? 'ABERTO' : 'FECHADO' }" />
						</p:column>
	
						<p:column headerText="AÇÕES" style="text-align:center;width: 140px;">
	
							<p:commandButton id="teste2" rendered="#{dtCaixa.status}" ajax="false"
								value="Fechar caixa" styleClass="btn btn-danger btn-xs"
								action="#{caixaService.fecharCaixa}">
								<f:setPropertyActionListener value="#{dtCaixa}" target="#{caixaService.caixa}" />
							</p:commandButton>
							
							<p:commandButton id="teste3" rendered="#{!dtCaixa.status}" ajax="false"
								value="Abrir caixa" styleClass="btn btn-info btn-xs"
								action="#{caixaService.abrirCaixa(dtCaixa.idCaixa)}" />
	
							<!-- <p:commandButton
								rendered="#{caixaBean.verificaUltimoCaixaDiaAnterior(dtCaixas)}"
								value="Reabrir" styleClass="botaoRelatorio botaoVerde"
								action="#{caixaBean.reabrir}">
								<f:setPropertyActionListener value="#{dtCaixas}"
									target="#{caixaBean.caixa}" />
							</p:commandButton> -->
	
							<!-- <p:commandButton rendered="#{dtCaixas.status==0}" id="exportar1"
								value="Gerar Relatório" ajax="false"
								onclick="this.form.target='_blank'" styleClass="botaoRelatorio">
								<p:fileDownload
									value="#{relatorioBean.relatorio(dtCaixas.dataCaixa, dtCaixas.idCaixa, dtCaixas.usuario.nome)}" />
							</p:commandButton> -->
	
						</p:column>
	
					</p:dataTable>
			        
			</h:form>

		</div>

		<ui:include src="modalCaixa.xhtml" />
		
	</ui:define>

	<ui:define name="script">
	
		<script type="text/javascript">

				var body=$("body");
					body.toggleClass("in");

				
	</script>
	
	</ui:define>

</ui:composition>
