<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:sp="http://www.springframework.org/tags"
	template="/template/template.xhtml">

	<ui:define name="title">        
            ERROR 404        
    </ui:define>

	<ui:define name="header" />
	<ui:define name="slide" />
	<ui:define name="search" />
	<!-- <ui:define name="modal" /> -->
	<!-- <ui:define name="menuLeft" /> -->
	<ui:define name="menuRight" />

	<ui:define name="mainPrincipal">
	
		<h:outputStylesheet library="template" name="css/error.css" />

		<img id="background" src="#{resource['template/img/404.jpg']}" />
		<div id="cholder">
			<canvas id="canvas"></canvas>
		</div>
		<!-- start: PAGE -->
		<div class="container">
			<div class="row">
				<!-- start: 404 -->
				<div class="col-sm-12 page-error">
					<div class="error-titulo">
						Erro <strong>404</strong>
					</div>
					<div class="error-details">
						<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;" escape="true" />
						Infelizmente, a página que você estava procurando não pôde ser encontrado.<br />
						<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;" escape="true" />
						Ela pode estar temporariamente indisponível, foi movida ou não existe mais.<br />
						<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;" escape="true" />
						Qualquer dúvida entre em contato com o suporte para informar o erro.
					</div>
					<div class="error-actions">
						<a href="#menu" class="btn btn-theme btn-lg"><span
							class="fa fa-bars"></span></a>
						<button class="btn btn-theme-inverse btn-lg btnBlue"
							data-toggle="modal" data-target="#md-contato-suporte">Fale
							com suporte!</button>
					</div>
					<div class="error-details">Copyright 2015 - BOXCLICK</div>
				</div>
				<!-- end: 404 -->
			</div>
		</div>

	</ui:define>

	<ui:define name="script">
		<h:outputScript library="plugins" name="rainyday/rainyday.js" />
		<h:outputScript library="template" name="js/utility-error404.js" />
		<script type="text/javascript">
		    jQuery(window).load(function() {
				ErrorPage.init();				
			});
		    jQuery(window).resize(function() {
		    	$("canvas").css("width",window.innerWidth);
		    	$("canvas").css("heigh",window.innerHeight);
		    	ErrorPage.init();
			});
			var body=$("body");
				body.addClass("error-full-page");
				body.addClass("nav-collapse");
				body.addClass("in");
		</script>
	</ui:define>

</ui:composition>
